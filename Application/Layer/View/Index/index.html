<!doctype html>
<html>
<head>
<title>开始使用layer</title>
</head>
<body>
<button id="test1">小小提示层</button>
<button id="test2">弹出一个页面层</button>
<button id="test3">弹出一个iframe层</button>
<button id="test4">弹出一个loading层</button>
<button id="test5">弹出一个tips层</button>

<script src="/Public/js/jquery.js"></script>
<script src="/Public/js/layer/layer.js"></script>
<script>

// 小小提示层
$('#test1').on('click', function(){
    layer.msg('Hello layer');
});

// 弹出一个页面层
$('#test2').on('click', function(){
    layer.open({
        type: 1,
        area: ['600px', '360px'],
        shadeClose: true,
        content: '\<div style="padding:20px;">自定义内容\<\/div>'
    });
});

// 弹出一个iframe层
$('#test3').on('click', function(){
    layer.open({
        type: 2,
        title: 'iframe父子操作',
        maxmin: true,
        shadeClose: true, //点击遮罩关闭层
        area : ['800px' , '520px'],
        content: '/index.php?m=admin'
    });
});

// 弹出一个loading层
$('#test4').on('click', function(){
    var ii = layer.load();
    //此处用setTimeout演示ajax的回调
    setTimeout(function(){
        layer.close(ii);
    }, 1000);
});

// 弹出一个tips层
$('#test5').on('click', function(){
    layer.tips('Hello tips!', '#test5');
});

</script>
</body>
</html>
